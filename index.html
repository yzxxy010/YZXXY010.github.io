<!DOCTYPE html>
<html>
<head>
<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#rotating-circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(to right, blue 50%, red 50%);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 2s linear infinite;
}
</style>
</head>
<body>
<h1>星曜de笔记</h1>

<div id="rotating-circle"></div>
</body>
</html>
