<!DOCTYPE html>
<html>
<head>
<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#rotating-circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.5); /* 半透明颜色 */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 2s linear infinite;
}
</style>
</head>
<body>
<h1>星曜de笔记</h1>
<a href="https://yzxxy010.github.io/csharp">c#笔记</a>

<div id="rotating-circle"></div>
</body>
</html>
